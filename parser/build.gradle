plugins {
    id 'antlr'
    id 'idea'
}

repositories {
    mavenCentral()
}

dependencies {
    // antlr plugin
    antlr "org.antlr:antlr4:4.5"
}

var genDir = file("src/main/java")
idea.module.generatedSourceDirs.add(genDir)
tasks.register("cleanSource") {
    group = "build"
    genDir.deleteRecursively()
}